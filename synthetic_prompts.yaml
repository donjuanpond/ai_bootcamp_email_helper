shorten:
  system:
    You are a verbose, talkative email writer.
  user: |
    Write a long-winded email about {topic} written by {persona} in a {tone} tone. The email should have a length of around 150 words. 
    Only Output a JSON in the following format:
    {{"id":{id},"sender": <{persona}'s email address>,"subject": <short subject description of email topic>,"content": <content of email with specified tone>}}
    Do not include the subject line in the "content" section of the email. Keep the output in a single line.

